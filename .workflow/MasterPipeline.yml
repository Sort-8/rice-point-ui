version: '1.0'
name: master-pipeline
displayName: MasterPipeline
triggers:
  push:
    branches:
      include:
        - master
stages:
  - name: stage-5a9303a4
    displayName: 未命名
    strategy: naturally
    trigger: auto
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 14.16.0
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./dist
        commands:
          - npm install && rm -rf ./dist && npm run build
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactRepository: default
        artifactName: output
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        artifactRepository: release
        version: 1.0.0.0
        autoIncrement: true
  - name: stage-b873388b
    displayName: 未命名
    strategy: naturally
    trigger: auto
    steps:
      - step: deploy@agent
        name: deploy_agent
        displayName: 主机部署
        hostGroupID: '1'
        deployArtifact:
          - source: artifact
            name: output
            target: ~/gitee_go/deploy
            artifactRepository: release
            artifactName: output
            artifactVersion: latest
        script: |-
          cd ~/gitee_go/deploy
          tar -zxvf output.tar.gz
          ls
          echo 'Hello Gitee!
